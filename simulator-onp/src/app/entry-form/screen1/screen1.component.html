<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="formulario d-flex flex-column justify-content-center">
    <article class="jumbotron form-group d-flex flex-column justify-content-center text-center mx-auto">
        Hola, Bienvenid@ a nuestra calculadora!<br>
        Estamos listos para ayudarte a alcanzar tu sueño y asegurar tu futuro.
    </article>
    <div class="form-group mx-auto">
        <input id="name" type="text" formControlName="name" class="form-control text-center" placeholder="¿Cuál es tu nombre?">
    </div>
    <div class="form-group mx-auto">
        <input id="age" type="text" formControlName="age" class="form-control text-center" placeholder="¿Cuál es tu edad?">
    </div>
    <div class="form-group mx-auto">
        <input id="dream" type="text" formControlName="dream" class="form-control text-center" placeholder="¿Cuál es tu sueño?">
    </div>    
    <button class="button btn btn-outline-info mx-auto rounded" type="submit" >Guardar</button>
</form>
