<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="formulario d-flex flex-column justify-content-center">
    <div class="form-group mx-auto">
        <label for="contributionMontly">
            ¿Cuánto Dinero puedes juntar cada mes para tu <strong>{{dreamOutput}}</strong> ?
        </label>  
        <input id="contributionMontly" type="text" formControlName="contributionMontly" class="form-control" placeholder="S/.">
    </div>
    <div class="form-group mx-auto">
        <label for="contributionYears">
            ¿Cuándo te gustaria alcanzar tu <strong>{{dreamOutput}}</strong> ?
        </label>          
        <select id="contributionYears" formControlName="contributionYears" class="custom-select form-group text-center"(change)="onChangeYearsDisbursement($event.target.value)">
            <option *ngFor= "let contributionYear of contributionYears" class="form-control text-center" [value]="contributionYear.value"> {{contributionYear.value}} años</option>
        </select>  
    </div>
    <button class="button btn btn-outline-info mx-auto rounded" type="submit" >Guardar</button>
</form>
