<div class="d-flex flex-column mx-auto">
    <article class="jumbotron form-group  text-center mx-auto">
        Chevere! con <strong>S/{{statusResolvedString.contributionMontly}}</strong> mensual pudiste ahorrar: <strong>S/{{statusResolvedString.amountCollected}}</strong><br>
        En <strong>{{statusResolvedString.contributionYears}}</strong> años podrás desembolsarlo y cumplir tu <strong>{{formScreen1.dream}}</strong>
    </article>
    <div class="d-flex flex-column mx-auto text-center">
        <label *ngIf="20 - statusResolvedString.contributionYears > 0">Te falta:
            <strong class="text-danger display-4">{{20 - statusResolvedString.contributionYears}} años</strong> para asegurar tu futuro
        </label>
        <label *ngIf="20 - statusResolvedString.contributionYears == 0">
                <strong class="display-4">Tienes un futuro asegurado!</strong>
        </label>
        <button class="button btn btn-outline-info mx-auto rounded" (click)="onSubmit()">Siguiente</button>
    </div>
</div>
